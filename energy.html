<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<script src="//cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/energy.js"></script>
		<script src="js/moment-range.js"></script>
		<script type="text/javascript">

		</script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<style>
			#feedback { font-size: 1.4em; }
			#energyDevices .ui-selecting { background: #FECA40; }
			#energyDevices .ui-selected { background: #F39814; color: white; }
			#energyDevices { list-style-type: none; margin: 0; padding: 0 }
			#energyDevices li { margin: 1px; padding: 0.4em; font-size: 12px; height: 12px; }
			body {
				font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
				font-size: 62.5%;
			}
		</style>
		<title>Fibaro Charts</title>
	</head>

	<body>
		<div id="energyConfig" title="Configure Energy Devices">
			<ol id="energyDevices">
				<li class="placeholder">Loading energy devices</li>
			</ol>
			Main Energy meter: 
			<select id="mainMeter">
				<option value="0">None</option>
			</select>
		</div>

		<div id="settingsConfig" title="Configure HC2 Settings">
			<label for="hc2Url">IP/DNS name to HC2:</label> <input type="text" id="hc2Url" name="hc2Url" /><br />
			<label for="username">Username:</label> <input type="text" id="username" name="username" /><br />
			<label for="password">Password:</label> <input type="text" id="password" name="password" />
		</div>

		<button id="chartToDay">Today</button>
		<button id="chartThisWeek">This Week</button>
		<button id="chartThisMonth">This Month</button>
		<button id="chartThisYear">This Year</button>
		<label for="from">From</label>
		<input type="text" id="from" name="from">
		<label for="to">to</label>
		<input type="text" id="to" name="to">
		<button id="loadEnergyChartButton">Reload</button><br />

		<div id="energy" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

		<button id="showConfigEnergyDevices">Config Energy Devices</button>	

		<script src="Highcharts/js/highcharts.js"></script>
		<script src="Highcharts/js/modules/exporting.js"></script>
		<script src="Highcharts/js/modules/drilldown.js"></script>
	</body>

</html>
